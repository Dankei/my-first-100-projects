<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>

        // Declarações iniciais selecionando a tag e definindo seu contexto
        const   canvasEl  = document.querySelector("canvas"), 
                canvasCtx = canvasEl.getContext("2d")

        const gapX = 10

        const mouse = {x:0,y:0}

        // Objeto Quadra sendo os elementos e funções da mesma
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        //Objeto linha
        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasCtx.fillStyle = "#fff"
                canvasCtx.fillRect(field.w/2 - this.w/2, 0, this.w, this.h)
            }
        }

        //Objeto Raquete Esquerda
        const leftPaddle = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function(){
               this.y = mouse.y - this.h/2
               // this.y = ball.y -100
                
            },
            draw: function(){
                canvasCtx.fillStyle = "#fff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        //Objeto Raquete Direita
        const rightPaddle = {
            x:field.w-line.w-gapX,
            y: 100,
            w: line.w,
            h: 200,
            speed:3,
            _move: function(){
                if(this.y + this.h / 2 < ball.y + ball.r){
                    this.y += this.speed
                }else{
                    this.y -= this.speed
                }
               
            },
            speedUp: function(){
                this.speed += 2
            },
            draw: function(){
                canvasCtx.fillStyle = "#fff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        //Objeto Placar
        const score = {
            human:1,
            computer:2,
            increaseHuman: function () {
                this.human++
            },
            increaseComputer: function () {
                this.computer++
            },
            draw: function(){
                canvasCtx.font          = "bold 62px Arial"
                canvasCtx.textAlign     = "center"
                canvasCtx.textBaseline  = "top"
                canvasCtx.fillStyle     = "#01341D"
                canvasCtx.fillText      (this.human, field.w /4,50)
                canvasCtx.fillText      (this.computer, field.w /4 +  field.w/2 ,50)
            }
        }

        //Objeto da Bolinha
        const ball = {
            x: field.w /2,
            y: field.h /2,
            r: 20,
            speed: 3,
            directionX:1,
            directionY:1,
            _calcPosition: function(){

                //Verifica se o Player fez Ponto e rebate a bola caso contrario
                if(this.x > field.w -this.r -rightPaddle.w -gapX){

                    if(
                        this.y + this.r > rightPaddle.y && 
                        this.y - this.r < rightPaddle.y + rightPaddle.h
                    ){
                        this._reverseX()
                       
                    }else{
                        score.increaseHuman()
                        this._pointUp()
                        rightPaddle.speedUp()
                    }
                }

                //Verifica se a maquina fez ponto
                if(this.x <  this.r +leftPaddle.w + gapX){

                    if(
                        this.y + this.r > leftPaddle.y &&
                        this.y - this.r  < leftPaddle.y + leftPaddle.h
                    ){
                        this._reverseX()
                        this._speedUp()
                    } else {
                        score.increaseComputer()
                        this._pointUp()
                    
                    }
                }



                //verifica se é inferior ou superior a quadra para chmar a função rebater
                if(
                    (this.y - this.r < 0 && this.directionY <0) ||
                    (this.y > field.h - this.r && this.directionY > 0)
                ){
                    this._reverseY()
                }
            },
            _reverseY: function() {
                this.directionY *=  -1
            },
            _reverseX: function() {
                this.directionX *= -1
            },
            _speedUp: function(){
            
                this.speed += 1
            },
            _pointUp: function() {
                this.x = field.w /2
                this.y = field.h /2
                this.speed = 3

            },
            _move: function (){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function(){
                canvasCtx.fillStyle = "#fff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2* Math.PI,false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
            }
        }


        // Definindo o tamando que ira ocupar da tela
        function setup() {
            canvasEl.width  = canvasCtx.width  = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        //Desenha os Elementos na tela 
        function draw() {

            // Quadra
            field.draw()

            // Linha Central
            line.draw()

            // Raquete Esquerda
            leftPaddle.draw()

            // Raquete Direita
            rightPaddle.draw()

            // Placar
            score.draw()

            // Bolinha
            ball.draw()

     
        }

        window.animationFrame = (function(){
            return(
                window.requestAnimationFrame || 
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback){
                    return window.setTimeout(callback, 1000/60)
                }
            )
        })()


        function main(){
            animationFrame(main)
            draw()
        }
        setup()
        main()

        canvasEl.addEventListener('mousemove',function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY

        })
    </script>
</body>
</html>
